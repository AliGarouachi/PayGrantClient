<ion-content padding class="animated fadeIn login auth-page">
    <div class="theme-bg"></div>
    <div class="auth-content">
  
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h4 no-margin>
          <ion-text color="light" class="fw700">
            Ionic 4 Start Theme
          </ion-text>
        </h4>
      </div>
  
      <!-- Login form -->
      <form class="list-form" [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
        <ion-item no-padding class="animated fadeInUp" >
          <ion-label position="floating">
            <ion-icon name="mail" item-start></ion-icon>
            Email
          </ion-label>
          <ion-input color="secondary" type="email" formControlName="email"></ion-input>
        </ion-item>
        <p ion-text class="text08" *ngIf="credentialsForm.get('email').touched && credentialsForm.get('email').hasError('required')">
          <ion-text color="warning">
            Required Field
          </ion-text>
        </p>
        <ion-item no-padding class="animated fadeInUp" >
            <ion-label position="floating">
              <ion-icon name="lock" item-start></ion-icon>
              Password
            </ion-label>
            <ion-input color="secondary" type="password" formControlName="password"></ion-input>
          </ion-item>
        <p ion-text color="warning" class="text08" *ngIf="credentialsForm.get('password').touched && credentialsForm.get('password').hasError('required')">
          <ion-text color="warning">
            Required Field
          </ion-text>
          </p>
          <div>
              <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">
              <ion-icon name="log-in"></ion-icon>
              Login
            </ion-button>
          </div>
      </form>
      
    </div>
  </ion-content>
